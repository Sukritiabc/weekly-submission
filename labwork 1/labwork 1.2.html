        <title> lab exercise 1</title>

    <body>
    <h1>Example on unordered lists</h1>
        <UL>
            <LI> Sportstar</LI>
            <LI> Business week</LI> 
            <LI> Time</LI>
        </UL>
    <h2>Example on ordered lists</h2>
    <OL>
        <LI> Sportsstar</LI>
        <LI> Business week</LI>
        <LI> Time</LI>
    </OL>
    <h3>Example on definition list</h3>
    <DL>
        <DT>Sportstar magazine</DT>
        <DD> Sportstar</DD>
        <DT> Business magazine</DT>
        <DD> Business week</DD>
        </DL>
    </body>
</html>
